<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "BakeOffStyles.css">
    <script src = "BritishBakeOff.js">
    </script>
    <!--Info about the page -->
  </head>
  <body>
    <h1> Great British Bake Off </h1>

<!-- stuff about tabs -->
<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topnav" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="Judges.html">Judges/Hosts</a>
      <a href="Contestants.html">Contestants</a>
      <a href="Bakes.html">Bakes</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">

        <i class="fa fa-bars"></i>
      </a>
    </div>


    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
            src="https://tothelamppost.files.wordpress.com/2016/03/prinsesstrta_17336_16x9.jpg?w=620" style="width:100%"
            alt = "Swedish Princess Cake with a green fondant cover and a pink rose on top."
        />
        <div class="text">Swedish Princess Cake</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
            src="https://occ-0-2433-1001.1.nflxso.net/art/3a14e/d002037bfbe47bae7f231d5b242de3492813a14e.jpg" style="width:100%"
            alt = "Cherry Cake."
        />
        <div class="text">Cherry Cake</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
            src="https://blogs.weta.org/tellyvisions/sites/blogs.weta.org.tellyvisions/files/styles/alignnone/public/GBBS%20Bakewell%20tart%20from%20PBS.jpg?itok=2EwiAkEQ" style="width:100%"
            alt = "Bakewell Tart with pink and white feathering on top."
        >
        <div class="text">Bakewell Tart</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  </body>

</html>
